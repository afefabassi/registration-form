<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Registration Form</title>
    <link href="formulaire.css" rel="stylesheet" />
</head>
<body>
    <header>
        <h1>REGISTRATION FORM</h1>
        <p>Please fill in the form.</p>
    </header>
        
        <form>
            <fieldset>
                <label for="email">
                    Enter Your Email:
                    <input type="email" id="email" name="email" required />
                </label>
                <label for="password">
                    Create a New Password:
                    <input type="password" id="password" name="password" minlength="8" required />
                </label>
            </fieldset>
            <fieldset>
                <label for="firstname">
                    Enter Your First Name:
                    <input type="text" id="firstname" name="firstname" required />
                </label>
                <label for="lastname">
                    Enter Your Last Name:
                    <input type="text" id="lastname" name="lastname" required />
                </label>
                <label for="age">
                    Enter Your Age:
                    <input type="number" min="18" max="100" id="age" name="age" required/>
                </label>
                <label >
                    Choose Your Gender:
                </label>
                    <label for="male"><input type="radio" value="Male" id="male" name="gender" />Male</label>
                    <label for="female"><input type="radio" value="Female" id="female" name="gender" />Female</label>
                
                <label>
                    Pick The State You Live In:
                    <select>
                        <option value="">--</option>
                        <option value="1">Ariana</option>
                        <option value="2">Béja</option>
                        <option value="3">Ben Arous</option>
                        <option value="4">Bizerte</option>
                        <option value="5">Gabès</option>
                        <option value="6">Gafsa</option>
                        <option value="7">Jendouba</option>
                        <option value="8">Kairouan</option>
                        <option value="9">Kasserine</option>
                        <option value="10">Kébili</option>
                        <option value="11">Le Kef</option>
                        <option value="12">Mahdia</option>
                        <option value="13">La Manouba</option>
                        <option value="14">Médenine</option>
                        <option value="15">Monastir</option>
                        <option value="16">Nabeul</option>
                        <option value="17">Sfax</option>
                        <option value="18">Sidi Bouzid</option>
                        <option value="19">Siliana</option>
                        <option value="20">Sousse</option>
                        <option value="21">Tataouine</option>
                        <option value="22">Tozeur</option>
                        <option value="23">Tunis</option>
                        <option value="24">Zaghouan</option>
                    </select>
                </label>
            </fieldset>
            <fieldset>
                <label for="picture">
                    Choose a Profil Picture:
                    <input type="file" id="picture" name="picture" required/>
                </label>
                <label for="bio">
                    Provide a bio:
                    <textarea id="bio" name="bio" placeholder="I like singing..." required ></textarea>
                </label>
                <input type="submit" value="Submit"/>
            </fieldset>

        </form>

    
</body>
</html>
